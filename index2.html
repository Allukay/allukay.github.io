<style>
    body {
        background: url('pentagram2.png') no-repeat center center fixed;
        background-size: cover;
        color: red;
        text-align: center;

        margin: 0;
        overflow-x: hidden;
        cursor: url('curseur-pentacle.png'), auto;

    @keyframes tremblement {
        0% { transform: translate(0px, 0px); }
        25% { transform: translate(1px, -1px); }

        75% { transform: translate(1px, 1px); }

    @keyframes glitch {

        100% { text-shadow: -3px -3px 10px darkred; }
    }

    .message {
        font-size: 30px;
        font-weight: bold;
        text-shadow: 0 0 10px darkred;
        animation: clignote 1s infinite alternate;
        padding: 0 10px;
    }

    @keyframes clignote {
        0% { opacity: 1; }
        100% { opacity: 0.4; }
    }

    .countdown {
        font-size: 35px;
        margin-top: 350px;
        font-weight: bold;
        text-shadow: 0 0 10px black;
        color: rgb(255, 0, 0);
        animation: clignote 1s infinite alternate;
        padding: 0 10px;
    }

    .bizarre-text {
        font-size: 20px;
        color: red;
        position: absolute;
        top: 250px;
        left: 70%;
        font-weight: bold;
        text-shadow: 0 0 10px red;
        transform: rotate(-45deg);
    }

    .paypal-button {
        display: inline-block;
        background-color: darkred;
        color: white;
        padding: 15px 30px;
        font-size: 25px;
        text-decoration: none;
        border-radius: 5px;
        box-shadow: 0 0 15px red;
        transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        margin-top: 20px;
        animation: pulse 1.5s infinite alternate;
    }

    .paypal-button:hover {
        transform: scale(1.1);
        box-shadow: 0 0 25px white;
    }

    @keyframes pulse {
        0% { box-shadow: 0 0 15px red; }
        100% { box-shadow: 0 0 30px darkred; }
    }

    .skull {
        position: absolute;
        width: 80px;
        opacity: 0.8;
        animation: float 5s infinite alternate ease-in-out;
    }

    @keyframes float {
        0% { transform: translateY(0px) rotate(0deg); }
        100% { transform: translateY(30px) rotate(10deg); }
    }

    .blood-image {
        position: absolute;
        top: 50%;
        left: 7%;
        transform: translateY(-50%);
        width: 400px;
        max-width: 90%;
        opacity: 0.8;
    }

    #audio {
        display: none;
    }

    /* üì± Version mobile */
    @media screen and (max-width: 768px) {
        h1 { font-size: 35px; }
        .message { font-size: 18px; }
        .countdown { font-size: 20px; margin-top: 150px; }
        .paypal-button { font-size: 18px; padding: 10px 20px; }
        .skull { width: 50px; }
        .blood-image { width: 250px; left: 2%; }

        .skull { width: 40px; }

</style>

<script>
    document.addEventListener("click", function() {
        document.getElementById("audio").play();
    }, { once: true });

    function updateCountdown() {
        const eventDate = new Date("October 31, 2025 00:00:00").getTime();
        const now = new Date().getTime();
        const timeLeft = eventDate - now;

        const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

        document.getElementById("countdown").innerHTML =
            `Temps avant le Grand Rituel : ${days}j ${hours}h ${minutes}m ${seconds}s`;

        if (timeLeft < 0) {
            document.getElementById("countdown").innerHTML = "Le rituel a commenc√© !";
        }
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
</script>
