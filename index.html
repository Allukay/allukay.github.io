<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartalogue Pokémon</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: url('https://wallpapercave.com/wp/wp10311682.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            text-transform: uppercase;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.7);
            margin-top: 20px;
        }

        .menu-container {
            margin: 20px 0;
        }

        select {
            padding: 10px;
            font-size: 1.1em;
            background-color: #6a4c9c;
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .card {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(147, 112, 219, 0.5);
            width: 220px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card img {
            width: 100%;
            height: 280px;
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid #8a2be2;
        }

        .card p {
            font-size: 1.1em;
            font-weight: bold;
            margin-top: 10px;
            color: #c0aaff;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }

        .card input[type="checkbox"] {
            margin-top: 10px;
            transform: scale(1.3);
            accent-color: green;
        }

        label {
            font-size: 0.9em;
            color: #f0e6ff;
        }

    </style>
</head>
<body>

    <h1>Cartalogue Pokémon</h1>

    <div class="menu-container" id="user-selection">
        <select id="user-select" onchange="selectUser()">
            <option value="" disabled selected>Choisir votre profil</option>
            <option value="nathan">Nathan</option>
            <option value="dan">Dan</option>
        </select>
    </div>

    <div class="menu-container" id="pokemon-selection" style="display: none;">
        <select id="pokemon-select" onchange="updateCards()">
            <option value="" disabled selected>Choisir un Pokémon</option>
        </select>
    </div>

    <div class="card-container" id="card-list"></div>

    <script>
    const userPokemon = {
        "nathan": ["skelenox", "toutombe"],
        "dan": ["toutombe"]
    };

    const pokemonData = {
        "skelenox": [
            { id: "skelenox1", nom: "Skélénox (Choc Spatio-Temporel 070)", image: "https://www.pokepedia.fr/images/7/7f/Carte_Choc_Spatio-Temporel_070.png" },
            { id: "skelenox2", nom: "Skélénox (Diamant & Perle 80)", image: "https://www.pokepedia.fr/images/thumb/4/49/Carte_Diamant_%26_Perle_80.png/368px-Carte_Diamant_%26_Perle_80.png" }
        ],
        "toutombe": [
            { id: "toutombe1", nom: "Toutombe (Écarlate et Violet 104)", image: "https://www.pokepedia.fr/images/thumb/d/d0/Carte_%C3%89carlate_et_Violet_104.png/368px-Carte_%C3%89carlate_et_Violet_104.png" }
        ]
    };

    function getCurrentUser() {
        return localStorage.getItem("selectedUser");
    }

    function selectUser() {
        const user = document.getElementById("user-select").value;
        if (user) {
            localStorage.setItem("selectedUser", user);
            loadPokemonOptions(user);
        } else {
            localStorage.removeItem("selectedUser");
            document.getElementById("pokemon-selection").style.display = "none";
            document.getElementById("card-list").innerHTML = "";
        }
    }

    function loadPokemonOptions(user) {
        const selectPokemon = document.getElementById("pokemon-select");
        selectPokemon.innerHTML = "";
        const defaultOption = document.createElement("option");
        defaultOption.value = "";
        defaultOption.disabled = true;
        defaultOption.selected = true;
        defaultOption.textContent = "Choisir un Pokémon";
        selectPokemon.appendChild(defaultOption);

        if (userPokemon[user]) {
            userPokemon[user].forEach(pokemon => {
                const option = document.createElement("option");
                option.value = pokemon;
                option.textContent = pokemon.charAt(0).toUpperCase() + pokemon.slice(1);
                selectPokemon.appendChild(option);
            });

            document.getElementById("pokemon-selection").style.display = "block";
        } else {
            document.getElementById("pokemon-selection").style.display = "none";
            document.getElementById("card-list").innerHTML = "";
        }
    }

    function updateCards() {
        const pokemon = document.getElementById("pokemon-select").value;
        const container = document.getElementById("card-list");
        container.innerHTML = "";

        if (pokemonData[pokemon]) {
            pokemonData[pokemon].forEach(carte => {
                const card = document.createElement("div");
                card.className = "card";
                card.innerHTML = `
                    <img src="${carte.image}" alt="${carte.nom}">
                    <p>${carte.nom}</p>
                    <input type="checkbox" id="${getCurrentUser()}-${carte.id}" onclick="saveSelection('${getCurrentUser()}-${carte.id}')">
                    <label for="${getCurrentUser()}-${carte.id}">Possédée</label>
                `;
                container.appendChild(card);

                const storedValue = localStorage.getItem(`${getCurrentUser()}-${carte.id}`);
                if (storedValue === "true") {
                    document.getElementById(`${getCurrentUser()}-${carte.id}`).checked = true;
                }
            });
        }
    }

    function saveSelection(id) {
        const checked = document.getElementById(id).checked;
        localStorage.setItem(id, checked);
    }

    window.onload = function() {
        localStorage.removeItem("selectedUser");
        document.getElementById("user-select").value = "";
        document.getElementById("pokemon-selection").style.display = "none";
        document.getElementById("card-list").innerHTML = "";
    }
    </script>

</body>
