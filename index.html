<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartalogue Pokémon</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: url('https://wallpapercave.com/wp/wp10311682.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            text-transform: uppercase;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.7);
            margin-top: 20px;
        }

        .menu-container {
            margin: 10px 0;
        }

        select {
            padding: 10px;
            font-size: 1.1em;
            background-color: #6a4c9c;
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
        }

        .selection-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .card {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(147, 112, 219, 0.5);
            width: 220px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card img {
            width: 100%;
            height: 280px;
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid #8a2be2;
        }

        .card p {
            font-size: 1.1em;
            font-weight: bold;
            margin-top: 10px;
            color: #c0aaff;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }

        .card input[type="checkbox"] {
            margin-top: 10px;
            transform: scale(1.3);
            accent-color: green;
        }

        label {
            font-size: 0.9em;
            color: #f0e6ff;
        }
    </style>
</head>
<body>

    <h1>Cartalogue Pokémon</h1>

    <div class="menu-container" id="user-selection">
        <select id="user-select" onchange="selectUser()">
            <option value="" disabled selected>Choisir votre profil</option>
            <option value="nathan">Nathan</option>
            <option value="dan">Dan</option>
        </select>
    </div>

    <div class="selection-container">
        <div class="menu-container" id="pokemon-selection" style="display: none;">
            <select id="pokemon-select" onchange="updateCards()">
                <option value="" disabled selected>Choisir un Pokémon</option>
            </select>
        </div>

        <div class="menu-container" id="filter-container" style="display: none;">
            <select id="filter-select" onchange="updateCards()">
                <option value="all">Toutes les cartes</option>
                <option value="owned">Possédées</option>
                <option value="not-owned">Non possédées</option>
            </select>
        </div>
    </div>

    <div class="card-container" id="card-list"></div>

    <script>
        const userPokemon = {
            "nathan": ["skelenox", "toutombe"],
            "dan": ["toutombe"]
        };

        const pokemonData = {
            "skelenox": [
            { id: "skelenox1", nom: "Skélénox (Choc Spatio-Temporel 070)", image: "https://www.pokepedia.fr/images/7/7f/Carte_Choc_Spatio-Temporel_070.png" },
            { id: "skelenox2", nom: "Skélénox (Diamant & Perle 80)", image: "https://www.pokepedia.fr/images/thumb/4/49/Carte_Diamant_%26_Perle_80.png/368px-Carte_Diamant_%26_Perle_80.png" },
            { id: "skelenox3", nom: "Skélénox (Diamant & Perle Merveilles Secrètes 86)", image: "https://www.pokepedia.fr/images/thumb/c/c4/Carte_Diamant_%26_Perle_Merveilles_Secr%C3%A8tes_86.png/368px-Carte_Diamant_%26_Perle_Merveilles_Secr%C3%A8tes_86.png" },
            { id: "skelenox4", nom: "Skélénox (Diamant & Perle Tempête 59)", image: "https://www.pokepedia.fr/images/thumb/7/79/Carte_Diamant_%26_Perle_Temp%C3%AAte_59.png/368px-Carte_Diamant_%26_Perle_Temp%C3%AAte_59.png" },
            { id: "skelenox5", nom: "Skélénox (Diamant & Perle Tempête 60)", image: "https://www.pokepedia.fr/images/thumb/2/23/Carte_Diamant_%26_Perle_Temp%C3%AAte_60.png/368px-Carte_Diamant_%26_Perle_Temp%C3%AAte_60.png" },
            { id: "skelenox6", nom: "Skélénox (Diamant & Perle Tempête SH2)", image: "https://www.pokepedia.fr/images/thumb/7/79/Carte_Diamant_%26_Perle_Temp%C3%AAte_SH2.png/368px-Carte_Diamant_%26_Perle_Temp%C3%AAte_SH2.png" },
            { id: "skelenox7", nom: "Skélénox (Écarlate et Violet Évolutions Prismatiques 035)", image: "https://www.pokepedia.fr/images/thumb/a/a4/Carte_%C3%89carlate_et_Violet_%C3%89volutions_Prismatiques_035.png/368px-Carte_%C3%89carlate_et_Violet_%C3%89volutions_Prismatiques_035.png" },
            { id: "skelenox8", nom: "Skélénox (Écarlate et Violet Fable Nébuleuse 018)", image: "https://www.pokepedia.fr/images/thumb/2/20/Carte_%C3%89carlate_et_Violet_Fable_N%C3%A9buleuse_018.png/368px-Carte_%C3%89carlate_et_Violet_Fable_N%C3%A9buleuse_018.png" },
            { id: "skelenox9", nom: "Skélénox (Écarlate et Violet Fable Nébuleuse 068)", image: "https://www.pokepedia.fr/images/thumb/3/3c/Carte_%C3%89carlate_et_Violet_Fable_N%C3%A9buleuse_068.png/368px-Carte_%C3%89carlate_et_Violet_Fable_N%C3%A9buleuse_068.png" },
            { id: "skelenox10", nom: "Skélénox (Épée et Bouclier Stars Étincelantes 060)", image: "https://www.pokepedia.fr/images/thumb/a/ac/Carte_%C3%89p%C3%A9e_et_Bouclier_Stars_%C3%89tincelantes_060.png/368px-Carte_%C3%89p%C3%A9e_et_Bouclier_Stars_%C3%89tincelantes_060.png" },
            ],
            "toutombe": [
                { id: "toutombe1", nom: "Toutombe (Écarlate et Violet 104)", image: "https://www.pokepedia.fr/images/thumb/d/d0/Carte_%C3%89carlate_et_Violet_104.png/368px-Carte_%C3%89carlate_et_Violet_104.png" }
            ]
        };

        function selectUser() {
            const user = document.getElementById("user-select").value;
            localStorage.setItem("selectedUser", user);
            resetPokemonSelection();
            loadPokemonOptions(user);
        }

        function loadPokemonOptions(user) {
            const selectPokemon = document.getElementById("pokemon-select");
            selectPokemon.innerHTML = "";
            const defaultOption = document.createElement("option");
            defaultOption.value = "";
            defaultOption.disabled = true;
            defaultOption.selected = true;
            defaultOption.textContent = "Choisir un Pokémon";
            selectPokemon.appendChild(defaultOption);

            if (userPokemon[user]) {
                userPokemon[user].forEach(pokemon => {
                    const option = document.createElement("option");
                    option.value = pokemon;
                    option.textContent = pokemon.charAt(0).toUpperCase() + pokemon.slice(1);
                    selectPokemon.appendChild(option);
                });

                document.getElementById("pokemon-selection").style.display = "block";
            } else {
                document.getElementById("pokemon-selection").style.display = "none";
            }
        }

        function resetPokemonSelection() {
            document.getElementById("pokemon-select").selectedIndex = 0;
            document.getElementById("card-list").innerHTML = "";
            document.getElementById("filter-container").style.display = "none";
        }

        function updateCards() {
            const pokemon = document.getElementById("pokemon-select").value;
            const filter = document.getElementById("filter-select").value;
            const container = document.getElementById("card-list");
            container.innerHTML = "";

            if (pokemonData[pokemon]) {
                document.getElementById("filter-container").style.display = "block";
                pokemonData[pokemon].forEach(carte => {
                    const cardId = `${getCurrentUser()}-${carte.id}`;
                    const owned = localStorage.getItem(cardId) === "true";

                    if (filter === "owned" && !owned) return;
                    if (filter === "not-owned" && owned) return;

                    const card = document.createElement("div");
                    card.className = "card";
                    card.innerHTML = `
                        <img src="${carte.image}" alt="${carte.nom}">
                        <p>${carte.nom}</p>
                        <input type="checkbox" id="${cardId}" onclick="saveSelection('${cardId}')" ${owned ? "checked" : ""}>
                        <label for="${cardId}">Possédée</label>
                    `;
                    container.appendChild(card);
                });
            }
        }

        function getCurrentUser() {
            return localStorage.getItem("selectedUser");
        }

        function saveSelection(id) {
            const checked = document.getElementById(id).checked;
            localStorage.setItem(id, checked);
            updateCards();
        }

        window.onload = function() {
            localStorage.removeItem("selectedUser");
            document.getElementById("user-select").value = "";
            document.getElementById("pokemon-selection").style.display = "none";
            document.getElementById("filter-container").style.display = "none";
            document.getElementById("card-list").innerHTML = "";
        }
    </script>

</body>
</html>
