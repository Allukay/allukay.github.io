    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: url('https://wallpapercave.com/wp/wp10311682.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            text-transform: uppercase;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.7);
            margin-top: 20px;
        }

        .menu-container {
            margin: 10px 0;
        }

        select {
            padding: 10px;
            font-size: 1.1em;
            background-color: #6a4c9c;
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
        }

        .selection-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .card {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(147, 112, 219, 0.5);
            width: 220px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card img {
            width: 100%;
            height: 280px;
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid #8a2be2;
            cursor: pointer;
        }

        .card p {
            font-size: 1.1em;
            font-weight: bold;
            margin-top: 10px;
            color: #c0aaff;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }

        .card input[type="checkbox"] {
            margin-top: 10px;
            transform: scale(1.3);
            accent-color: green;
        }

        label {
            font-size: 0.9em;
            color: #f0e6ff;
        }

        /* Style pour la carte agrandie */
        #card-visualization {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            cursor: default; /* Permet de cliquer n'importe où pour fermer */
        }

        #card-visualization img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
        }

        #card-visualization .close-button {
            display: none; /* Masquer le bouton de fermeture */
        }


    </style>
</head>

        function selectUser() {
            const user = document.getElementById("user-select").value;
            localStorage.setItem("selectedUser", user);
            resetPokemonSelection();
            loadPokemonOptions(user);
        }

        function loadPokemonOptions(user) {
            const selectPokemon = document.getElementById("pokemon-select");
            selectPokemon.innerHTML = "";
            const defaultOption = document.createElement("option");
            defaultOption.value = "";
            defaultOption.disabled = true;
            defaultOption.selected = true;
            defaultOption.textContent = "Choisir un Pokémon";
            selectPokemon.appendChild(defaultOption);

            if (userPokemon[user]) {
                userPokemon[user].forEach(pokemon => {
                    const option = document.createElement("option");
                    option.value = pokemon;
                    option.textContent = pokemon.charAt(0).toUpperCase() + pokemon.slice(1);
                    selectPokemon.appendChild(option);
                });

                document.getElementById("pokemon-selection").style.display = "block";
            } else {
                document.getElementById("pokemon-selection").style.display = "none";
            }
        }

        function resetPokemonSelection() {
            document.getElementById("pokemon-select").selectedIndex = 0;
            document.getElementById("card-list").innerHTML = "";
            document.getElementById("filter-container").style.display = "none";
        }

        function getCurrentUser() {
            return localStorage.getItem("selectedUser");
        }

        function saveSelection(id) {
            const checked = document.getElementById(id).checked;
            localStorage.setItem(id, checked);
            updateCards();
        }

        // Créer un élément de visualisation de carte
        const cardVisualization = document.createElement("div");
        cardVisualization.id = "card-visualization";
        cardVisualization.innerHTML = `
            <img src="" alt="" id="visualization-img">
        `;
        document.body.appendChild(cardVisualization);

        // Fonction pour ouvrir la carte en grand
        function openCard(imageUrl) {
            const img = document.getElementById("visualization-img");
            img.src = imageUrl;
            cardVisualization.style.display = "flex"; // Afficher la carte en grand
        }

        // Fonction pour fermer la carte en grand
        function closeCard() {
            cardVisualization.style.display = "none"; // Masquer la vue agrandie
        }

        // Lorsque vous cliquez sur l'overlay, fermez la vue
        cardVisualization.addEventListener("click", function(event) {
            // Si l'utilisateur clique sur l'image, ne rien faire
            if (event.target.id === "visualization-img") {
                return;
            }
            // Sinon, fermer la vue
            closeCard();
        });

        // Modifier la fonction de mise à jour des cartes pour ajouter un événement de clic
        function updateCards() {
            const pokemon = document.getElementById("pokemon-select").value;
            const filter = document.getElementById("filter-select").value;
            const container = document.getElementById("card-list");
            container.innerHTML = "";

            if (pokemonData[pokemon]) {
                document.getElementById("filter-container").style.display = "block";
                pokemonData[pokemon].forEach(carte => {
                    const cardId = `${getCurrentUser()}-${carte.id}`;
                    const owned = localStorage.getItem(cardId) === "true";

                    if (filter === "owned" && !owned) return;
                    if (filter === "not-owned" && owned) return;

                    const card = document.createElement("div");
                    card.className = "card";
                    card.innerHTML = `
                        <img src="${carte.image}" alt="${carte.nom}" onclick="openCard('${carte.image}')">
                        <p>${carte.nom}</p>
                        <input type="checkbox" id="${cardId}" onclick="saveSelection('${cardId}')" ${owned ? "checked" : ""}>
                        <label for="${cardId}">Possédée</label>
                    `;
                    container.appendChild(card);
                });
            }
        }


        window.onload = function() {
            localStorage.removeItem("selectedUser");
            document.getElementById("user-select").value = "";
            document.getElementById("pokemon-selection").style.display = "none";
            document.getElementById("filter-container").style.display = "none";
            document.getElementById("card-list").innerHTML = "";
        }
    </script>
